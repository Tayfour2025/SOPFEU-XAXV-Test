<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOPFEU Widget</title>
  <style>
    #sopfeu-widget-container {
      max-width: 800px !important;   /* largeur maximale du widget */
      height: 350px;                 /* hauteur du widget, modifie selon besoin */
      margin: 0 auto;                /* centrer le widget */
      overflow: hidden;              /* masque le débordement éventuel */
      font-size: 24px !important;    /* taille principale du texte */
    }
    #sopfeu-widget-container * {
      font-size: 16px !important;    /* taille du texte pour le contenu interne */
    }
    @media (max-width: 450px) {
      #sopfeu-widget-container {
        max-width: 100% !important;
        height: 250px !important;
        font-size: 32px !important;  /* taille principale du texte sur petits écrans */
      }
      #sopfeu-widget-container * {
        font-size: 24px !important;  /* taille du texte interne sur petits écrans */
      }
    }
  </style>
</head>
<body>
  <div data-sopfeu-lng="fr_CA" data-sopfeu-media="17" data-sopfeu-responsive="true" id="sopfeu-widget-container">
    <span id="sopfeu-widget-loader"></span></div><script src="https://www.sopfeu.qc.ca/sopfeu-widget.js"></script>
  <script>
    function hideVoirSurLaCarteParent() {
      var links = document.querySelectorAll('#sopfeu-widget-container a');
      links.forEach(function(link) {
        if (link.textContent.trim().startsWith('Voir sur la carte')) {
          if (link.parentElement) {
            link.parentElement.style.display = 'none';
          }
        }
      });
    }
    let tries = 0;
    let interval = setInterval(function() {
      hideVoirSurLaCarteParent();
      tries++;
      if (tries > 10) clearInterval(interval);
    }, 500);
  </script>
</body>
</html>
